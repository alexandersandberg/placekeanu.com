<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Full Keanu list / PlaceKeanu.com</title>
  <meta name="description" content="For when you need a little more Keanu in your life">
  <meta name="image" content="/static/preview.jpg">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://placekeanu.com/">
  <meta property="og:title" content="PlaceKeanu.com">
  <meta property="og:description" content="For when you need a little more Keanu in your life">
  <meta property="og:image" content="/static/preview.jpg">
  <meta property="og:site_name" content="PlaceKeanu.com">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://placekeanu.com/">
  <meta property="twitter:title" content="PlaceKeanu.com">
  <meta property="twitter:description" content="For when you need a little more Keanu in your life">
  <meta property="twitter:image" content="/static/preview.jpg">
  <meta property="twitter:site" content="@alexandberg">
  <meta property="twitter:creator" content="@alexandberg">

  <link rel="apple-touch-icon" sizes="180x180" href="/static/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/static/favicon-16x16.png">
  <link rel="manifest" href="/static/site.webmanifest">
  <link rel="mask-icon" href="/static/safari-pinned-tab.svg" color="#000000">
  <link rel="shortcut icon" href="/static/favicon.ico">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-config" content="/static/browserconfig.xml">
  <meta name="theme-color" content="#ffffff">

  <link rel="stylesheet" href="/static/style.css">

	<script defer data-domain="placekeanu.com" src="https://plausible.io/js/plausible.js"></script>
</head>
<body>
  <header>
    <h1>All Keanus, with photo attribution</h1>
  </header>

  <main>
    <p><a href="/">Back to home</a></p>
    <div id="photos"><p>Loading photos...</p></div>
  </main>
  <footer>
    <p><a href="/">Back to home</a></p>
    <p>A project by <a href="https://alexandersandberg.com">Alexander Sandberg</a> / <a href="https://github.com/alexandersandberg/placekeanu.com">Source code</a></small></p>
  </footer>
  <script>
    const photosContainer = document.getElementById('photos');

    request = new XMLHttpRequest();
    request.open('GET', '/static/photos.json', true);

    request.onload = () => {
      if (request.status >= 200 && request.status < 400){
        photosContainer.innerHTML = '';
        const photos = JSON.parse(request.responseText);
        photos.forEach(e => {
          let figure = document.createElement('figure');

          let img = document.createElement('img');
          img.src = e.data;
          img.alt = 'Keanu Reeves';

          let figcaption = document.createElement('figcaption');
          figcaption.innerHTML = e.attribution;

          figure.appendChild(img);
          figure.appendChild(figcaption);
          photosContainer.appendChild(figure);
        });
      } else {
        photosContainer.innerHTML = '<p>Ops, something went wrong.</p>';
      }
    };

    request.onerror = () => {
      photosContainer.innerHTML = '<p>There was a connection error.</p>';
    };

    request.send();
  </script>
</body>
</html>
